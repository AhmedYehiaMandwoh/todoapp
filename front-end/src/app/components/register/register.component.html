<!-- Register -->
<section class="register">
  <div class="container">
    <h2 class="page-header mt-5 mb-2 text-center">Register</h2>
    <div class="row">
      <div class="col-6 offset-3">
        <ng-flash-message></ng-flash-message>
        <form (submit)="onRegister()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="name"
            placeholder="Full Name" 
             onfocus="this.placeholder=''" onblur="this.placeholder='Full Name'">
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="username"
            placeholder="Username" 
             onfocus="this.placeholder=''" onblur="this.placeholder='Username'">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="email"
            placeholder="Email" 
            onfocus="this.placeholder=''" onblur="this.placeholder='Email'">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password"
            placeholder="Password" 
            onfocus="this.placeholder=''" onblur="this.placeholder='Password'">
          </div>
          <button class="btn btn-dark ">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</section>
