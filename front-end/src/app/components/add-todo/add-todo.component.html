
<section class="todos">
  <div class="container">
    <h2 class="page-header mt-5 mb-2 text-center">Add Todo</h2>
    <div class="row">
      <div class="col-6 offset-3">
        <ng-flash-message></ng-flash-message>
        <form (submit)="onAddTodo()">
          <div class="form-group">
            <label for="title">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="name"
            placeholder="Name" 
             onfocus="this.placeholder=''" onblur="this.placeholder='Name'">
          </div>
          <div class="form-group">
            <label for="Completed">Completed</label>
            <input type="checkbox" name="done" [(ngModel)]="done">
          </div>
          <button class="btn btn-dark ">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
